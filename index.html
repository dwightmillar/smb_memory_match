<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Memory Match</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/cards.css">
    <link rel="stylesheet" href="./assets/css/mario.css">
  </head>

  <body>
    <header class="row">
      <div class="col-2">0</div>
      <div class="col-9"></div>
      <div class="col-1">
        <div class="button" onclick="displayInstructions();">?</div>
      </div>
    </header>

    <div class="endgame">

      <div class="row">
        <div id="WinOrLose" class="col-12 text-center"></div>
      </div>

      <div class="row">
        <div class="col-1"></div>
        Points:&nbsp;<div id="points">0</div>
      </div>

      <div class="row">
        <div class="col-1"></div>
        Accuracy:&nbsp;<div id="accuracy">N/A</div>
      </div>

      <div class="row">
        <div class="col-1"></div>
        Score:&nbsp;<div id="score">0</div>
      </div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <div class="button" onclick="resetGame();">CLICK TO PLAY AGAIN</div>
        </div>
        <div class="col-4"></div>
      </div>

    </div>

    <div class="info" onclick="closeInstructions();">

      <div class="row tenpercentHeight">
          <div class="col-12 text-center">INSTRUCTIONS</div>
      </div>

      <div class="row">
        <div class="col-12">
          - Health
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="goomba"></div>
        </div>
        <div class="col-4">
          <div class="koopa"></div>
        </div>
        <div class="col-4">
          <div class="bones"></div>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-12">
          + Health
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <div class="mushroom"></div>
        </div>
        <div class="col-4">
          <div class="fire"></div>
        </div>
        <div class="col-4">
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-12">
          DEATH
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="bowser"></div>
        </div>
      </div>

      <hr />


      <div class="row">
        <div class="col-12">
          INVINCIBLE FOR 5 SECONDS
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="star"></div>
        </div>
      </div>

      <div class="row"></div>

      <div class="row tenpercentHeight">
        <div class="col-12 text-center">Click anywhere to return</div>
      </div>

    </div>

    <div class="home">

      <div class="container-fluid"></div>
      <div id="bot" class="brick bot">
        <div id="player" class="mario"></div>
      </div>
      <div id="top" class="brick top">
        <div class="title"></div>
      </div>

    </div>

  </body>

  <div id="audiofiles">
    <audio id='theme' class="music-clip" src="assets/sounds/02 Title Theme.mp3" type="audio/mp3"></audio>
    <audio id='death' class="music-clip" src="assets/sounds/smb_mariodie.wav" type="audio/wav"></audio>
    <audio id='grow' class="sound-effect" src="assets/sounds/grow.wav" type="audio/wav"></audio>
    <audio id='shrink' class="sound-effect" src="assets/sounds/shrink.wav" type="audio/wav"></audio>
    <audio id='oneup' class="sound-effect" src="assets/sounds/smb3_1-up.wav" type="audio/wav"></audio>
    <audio id='score' class="sound-effect" src="assets/sounds/smb3_coin.wav" type="audio/wav"></audio>
    <audio id='victory' class="music-clip" src="assets/sounds/8d82b5_Super_Mario_Bros_World_Clear_Sound_Effect.mp3"
      type="audio/mp3"></audio>
    <audio id='invincible' class="music-clip" src="assets/sounds/super-mario-bros-nes-music-star-theme-cut-mp3.mp3"
      type="audio/mp3"></audio>
    <audio id='click' class="sound-effect" src="assets/sounds/smb3_sound_effects_bump.wav" type="audio/wav"></audio>
  </div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/sounds.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/loadBlocks.js"></script>
</html>
