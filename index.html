<!DOCTYPE html>
<html>
  <head>
    <title>Memory Match</title>
  </head>
  <body>
    <header class="row">
      <div class="col-2">0</div>
      <div class="col-9"></div>
      <div class="col-1">
        <div class="button" onclick="displayInstructions();">?</div>
      </div>
    </header>

    <div class="endgame">

      <div class="row">
        <div class="col-5"></div>
        <div id="WinOrLose" class="col-2"></div>
        <div class="col-5"></div>
      </div>

      <div class="row">
        <div class="col-1"></div>
        Points:&nbsp;<div id="points"></div>
      </div>

      <div class="row">
        <div class="col-1"></div>
        Accuracy:&nbsp;<div id="accuracy"></div>
      </div>

      <div class="row">
        <div class="col-1"></div>
        Score:&nbsp;<div id="score"></div>
      </div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <div class="button" onclick="resetGame();">CLICK TO PLAY AGAIN</div>
        </div>
        <div class="col-4"></div>
      </div>

    </div>

    <div class="info" onclick="closeInstructions();">

      <div class="row">
        <div class="col-4"></div>
          <div class="col-4">INSTRUCTIONS</div>
        <div class="col-4"></div>
      </div>

      <div class="row">
        <div class="col-6">
          Matching these will damage Mario
        </div>
        <div class="col-1"></div>
        <div class="col-1">
          <div class="goomba"></div>
        </div>
        <div class="col-1">
          <div class="koopa"></div>
        </div>
        <div class="col-1">
          <div class="bones"></div>
        </div>
        <div class="col-7"></div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-6">
          Match these to heal Mario
        </div>
        <div class="col-1"></div>
        <div class="col-1">
          <div class="mushroom"></div>
        </div>
        <div class="col-1">
          <div class="fire"></div>
        </div>
        <div class="col-7"></div>
      </div>

      <hr />

      <div class="row">
        <div class="col-5">
          Matching Bowser will fatally damage Mario and end the game
        </div>
        <div class="col-1">
          <div class="bowser"></div>
        </div>
        <div class="col-5">
          Matching the star will make Mario invincible for 5 seconds
        </div>
        <div class="col-1">
          <div class="star"></div>
        </div>

      </div>

      <hr />

      <div class="row"></div>

      <div class="display-block text-center">Click anywhere to return</div>

    </div>

    <div class="home">

      <div class="container-fluid"></div>
      <div id="bot" class="brick bot">
        <div id="player" class="mario"></div>
      </div>
      <div id="top" class="brick top">
        <div class="title"></div>
      </div>

    </div>

  </body>

  <div id="audiofiles">
    <audio id='theme' class="music-clip" src="assets/sounds/02 Title Theme.mp3" type="audio/mp3"></audio>
    <audio id='death' class="music-clip" src="assets/sounds/smb_mariodie.wav" type="audio/wav"></audio>
    <audio id='grow' class="sound-effect" src="assets/sounds/grow.wav" type="audio/wav"></audio>
    <audio id='shrink' class="sound-effect" src="assets/sounds/shrink.wav" type="audio/wav"></audio>
    <audio id='oneup' class="sound-effect" src="assets/sounds/smb3_1-up.wav" type="audio/wav"></audio>
    <audio id='score' class="sound-effect" src="assets/sounds/smb3_coin.wav" type="audio/wav"></audio>
    <audio id='victory' class="music-clip" src="assets/sounds/8d82b5_Super_Mario_Bros_World_Clear_Sound_Effect.mp3"
      type="audio/mp3"></audio>
    <audio id='invincible' class="music-clip" src="assets/sounds/super-mario-bros-nes-music-star-theme-cut-mp3.mp3"
      type="audio/mp3"></audio>
    <audio id='click' class="sound-effect" src="assets/sounds/smb3_sound_effects_bump.wav" type="audio/wav"></audio>
  </div>

  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/cards.css">
  <link rel="stylesheet" href="./assets/css/mario.css">

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/sounds.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/loadBlocks.js"></script>
</html>
